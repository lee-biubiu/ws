<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <title>宇宙星空</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
        }

        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.5);
            animation: twinkle 1.5s infinite;
        }

        .meteor {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: meteor 3s linear;
        }

        /* 调整后的数码时钟样式 */
        .digital-clock {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Orbitron', sans-serif;
            font-size: 8vw;
            color: #fff; /* 改为白色主色，与星星颜色统一 */
            background: rgba(0, 0, 0, 0.8);
            padding: 2vh 4vw;
            border-radius: 12px;
            z-index: 100;
            text-shadow: 0 0 8px rgba(135, 206, 250, 0.8),  /* 淡蓝色渐变阴影（天空蓝） */
                         0 0 16px rgba(135, 206, 250, 0.6),
                         0 0 24px rgba(135, 206, 250, 0.4); /* 多层阴影增强空间感 */
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes meteor {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- 新增数码时钟容器 -->
    <div class="digital-clock" id="digitalClock"></div>
    <div class="stars-container" id="starsContainer"></div>

    <script>
        const container = document.getElementById('starsContainer');
        const STAR_COUNT = 200; // 星星数量
        const METEOR_INTERVAL = 5000; // 流星出现间隔（毫秒）

        // 生成星星
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 随机位置
            const x = Math.random() * 100 + 'vw';
            const y = Math.random() * 100 + 'vh';
            
            // 随机大小
            const size = Math.random() * 1.2 + 0.3 + 'px';
            
            // 随机动画延迟
            const delay = Math.random() * 2 + 's';
            
            star.style.cssText = `
                left: ${x};
                top: ${y};
                width: ${size};
                height: ${size};
                animation-delay: ${delay};
            `;
            
            container.appendChild(star);
        }

        // 生成流星（修复后）
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
        
            // 随机选择起始方向（四个边界）
            const directions = ['top', 'right', 'bottom', 'left'];
            const direction = directions[Math.floor(Math.random() * directions.length)];
            let startX, startY, endTranslate;
        
            // 根据方向计算起始位置、结束偏移量和渐变角度
            switch (direction) {
                case 'top': // 顶部边界向下划
                    startX = Math.random() * 100 + 'vw';
                    startY = Math.random() * 10 + 'vh'; // 顶部10%区域
                    endTranslate = `translate(${(Math.random() - 0.5) * 30}vw, 100vh)`; // 随机左右偏移+向下
                    break;
                case 'right': // 右侧边界向左划
                    startX = Math.random() * 10 + 90 + 'vw'; // 右侧10%区域
                    startY = Math.random() * 100 + 'vh';
                    endTranslate = `translate(-100vw, ${(Math.random() - 0.5) * 30}vh)`; // 随机上下偏移+向左
                    break;
                case 'bottom': // 底部边界向上划
                    startX = Math.random() * 100 + 'vw';
                    startY = Math.random() * 10 + 90 + 'vh'; // 底部10%区域
                    endTranslate = `translate(${(Math.random() - 0.5) * 30}vw, -100vh)`; // 随机左右偏移+向上
                    break;
                case 'left': // 左侧边界向右划
                    startX = Math.random() * 10 + 'vw'; // 左侧10%区域
                    startY = Math.random() * 100 + 'vh';
                    endTranslate = `translate(100vw, ${(Math.random() - 0.5) * 30}vh)`; // 随机上下偏移+向右
                    break;
            }
        
            meteor.style.cssText = `
                left: ${startX};
                top: ${startY};
                animation: meteor-custom 3s linear;
            `;
        
            // 动态创建专属动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ${animationName} {
                    0% { transform: translate(0, 0); opacity: 1; }
                    100% { transform: ${endTranslate}; opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        
            // 清理动画资源
            meteor.addEventListener('animationend', () => {
                meteor.remove();
                style.remove();
            });
        
            container.appendChild(meteor);
        }

        // 初始化星星
        for (let i = 0; i < STAR_COUNT; i++) {
            createStar();
        }

        // 定时生成流星
        setInterval(createMeteor, METEOR_INTERVAL);

        // 鼠标互动：点击生成星光
        document.addEventListener('click', (e) => {
            const spark = document.createElement('div');
            spark.className = 'star';
            spark.style.cssText = `
                left: ${e.clientX - 1}px;
                top: ${e.clientY - 1}px;
                width: 2px;
                height: 2px;
                opacity: 1;
                animation: none;
            `;
            
            container.appendChild(spark);
            
            // 渐隐效果
            setTimeout(() => {
                spark.style.opacity = 0;
                setTimeout(() => spark.remove(), 500);
            }, 100);
        });

        // 新增：实时更新时间函数
        function updateTime() {
            const now = new Date();
            // 补零处理
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            // 更新显示内容
            document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 初始化时间显示并启动定时器
        updateTime();
        setInterval(updateTime, 1000); // 每秒更新一次
    </script>
</body>
</html>
