<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙星空</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
        }

        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.5);
            animation: twinkle 1.5s infinite;
        }

        .meteor {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: meteor 3s linear;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes meteor {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>

    <script>
        const container = document.getElementById('starsContainer');
        const STAR_COUNT = 200; // 星星数量
        const METEOR_INTERVAL = 5000; // 流星出现间隔（毫秒）

        // 生成星星
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // 随机位置
            const x = Math.random() * 100 + 'vw';
            const y = Math.random() * 100 + 'vh';
            
            // 随机大小
            const size = Math.random() * 1.2 + 0.3 + 'px';
            
            // 随机动画延迟
            const delay = Math.random() * 2 + 's';
            
            star.style.cssText = `
                left: ${x};
                top: ${y};
                width: ${size};
                height: ${size};
                animation-delay: ${delay};
            `;
            
            container.appendChild(star);
        }

        // 生成流星
        function createMeteor() {
            const meteor = document.createElement('div');
            meteor.className = 'meteor';
            
            // 随机起始位置（屏幕右侧上方）
            const startX = Math.random() * 50 + 50 + 'vw';
            const startY = Math.random() * 30 + 'vh';
            
            meteor.style.left = startX;
            meteor.style.top = startY;
            
            container.appendChild(meteor);
            
            // 动画结束后移除元素
            meteor.addEventListener('animationend', () => {
                meteor.remove();
            });
        }

        // 初始化星星
        for (let i = 0; i < STAR_COUNT; i++) {
            createStar();
        }

        // 定时生成流星
        setInterval(createMeteor, METEOR_INTERVAL);

        // 鼠标互动：点击生成星光
        document.addEventListener('click', (e) => {
            const spark = document.createElement('div');
            spark.className = 'star';
            spark.style.cssText = `
                left: ${e.clientX - 1}px;
                top: ${e.clientY - 1}px;
                width: 2px;
                height: 2px;
                opacity: 1;
                animation: none;
            `;
            
            container.appendChild(spark);
            
            // 渐隐效果
            setTimeout(() => {
                spark.style.opacity = 0;
                setTimeout(() => spark.remove(), 500);
            }, 100);
        });
    </script>
</body>
</html>
